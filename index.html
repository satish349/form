<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM in HTML</title>
</head>
<body><hr>
    <h1 style="text-align: center;color:rgb(52, 43, 226);">STUDENT REGISTRATION FORM</h1>
  <form style="background-color:greenyellow;width: 1400px;border:solid green;">
    <label>First Name:</label>
    <input type="text"></input><br><br>
    <label>Middle Name:</label>
    <input type="text"></input><br><br>
    <label>Last Name:</label>
    <input type="text"></input><br><br>
    <label>Select Course:</label>
    <select>
        <option>Course</option>
        <option>java</option>
        <option>python</option>
        <option>php</option>
        <option>angular</option>
        <option>react js.</option>
        </select><br><br>
        <label>Gender:</label>
<input type="radio"Name="gender"></input>
<label>Male</label>
<input type="radio"Name="gender"></input>
<label>Female</label>
<input type="radio"Name="gender"></input>
<label>Transgender</label><br><br>
<label>Date Of Birth :</label>
<input type="date"></input><br><br>
<label>Time Of Apply Form:</label>
<input type="time"></input><br><br>
<label>Address:-</label>
<textarea></textarea><br><br>
<label>Select Your Branch:</label>
<input type="checkbox"></input>
<label>Computer science Engineering</label>
<input type="checkbox"></input>
<label>M.E</label>
<input type="checkbox"></input>
<label>C.E</label>
<input type="checkbox"></input>
<label>A.I</label>
<input type="checkbox"></input>
<label>D.E</label><br><br>
<label>Email :    </label>
    <input type="email"></input><br><br>
    <label>Mobile No:</label>
    <input type="text"></input><br><br>
    <label>Password: </label>
    <input type="password"></input><br><br>
<label>Choose a File:</label>
<input type="File"></input><br><br>
<label>Upload Signature:</label>
<input type="file"></input><br><br>
<label>Upload image:</label>
<input type="file"></input><br><br>
<label>Select Class:</label>
<input type="number"min="5"max="12"></input><br><br>
<button type="Reset">Reset</button>
<button type="Submit">Submit</button><br><br>
</form>
<h1 style="text-align: center;color:rgb(226, 43, 95);size: 100pc;"><mark>Register</mark></h1> 
<hr>
</body>
</html>
